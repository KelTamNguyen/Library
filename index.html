<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <button class="add-book-btn">Add Book</button>
  <div id="library-container">
    <h2 class="container-heading">Library</h2>
    <div id="book-card-grid"></div>
  </div>
  <!-- MODAL CODE STARTS HERE -->
  <dialog class="modal">
    <form id="modal-form" class="modal-form" action="">
      <fieldset>
        <legend>Add a Book</legend>
        <div class="form-field-row">
          <div class="form-text-field">
            <label for="title">Title *</label>
            <input type="text" name="title" id="title" required>
          </div>
          <div class="form-text-field">
            <label for="author">Author *</label>
            <input type="text" name="author" id="author" required>
          </div>
        </div>
        <div class="form-field-row">
          <div class="form-text-field">
            <label for="page_count">Page Count</label>
            <input type="number" name="page-count" id="page-count">
          </div>
          <div class="form-checkbox-field">
            <input type="checkbox" name="read" id="read" value="yes">
            <label for="read">read yet?</label>
          </div>
        </div>
      </fieldset>
      <div class="modal-actions">
        <button id="modal-cancel-btn" type="button" formmethod="dialog">Cancel</button>
        <button id="modal-submit-btn" type="submit">Add</button>
      </div>
    </form>
  </dialog>
</body>
<script src="script.js"></script>
</html>
